<!DOCTYPE html>
<meta charset="UTF-8"/>
<html lang="en">
  <head>
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img class="logo" src="../images/logo.png" alt="GRUPO SEB">
    <span>Direitos Acesso - Usuários</span>
  <div class="container">
    <p>Funções:</p>

    <div class="vertical-center">

    <div class="vertical-center">
      <button id="copyBU" class="button-32" type="button">Copiar</button>

    </div>
  </div>
    <script src="popup.js"></script>

</html>
